<body>
    <div class="container">
        <h1 class="hayone">Multiplication Quiz</h1> <br><br>
        <h3 id="display"></h3> <input type="number" id="output">
        <h1 id="answer"></h1>
        <button onclick="Start()">Start</button>
        <button onclick="Check()">Check</button>
        <button onclick="Next()">Next</button>
    </div>

    <script>
        var NumberA = Math.floor(Math.random()*15)
        var NumberB =  Math.floor(Math.random()*15)
        let result = NumberA*NumberB

        

        function Start(){
            
            document.getElementById('display').innerHTML = `${NumberA} x ${NumberB}  =`
           
        }
         function Next(){
          location.reload()
        }
        function Check(){
         const UserIn = document.getElementById("output").value
         let Multiply = eval(NumberB*NumberA)
         if (Multiply == UserIn) {
            document.getElementById("answer").style.color = "green"
           document.getElementById("answer").innerHTML = "&#128526;correct"
         }
         else{
            document.getElementById("answer").style.color = "red"
            document.getElementById("answer").innerHTML = "&#129313; wrong"
         }

         
        }

        
        
     
      


    </script>
