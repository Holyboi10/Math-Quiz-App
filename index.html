<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Multiplication Quiz</h1>
        <p id="display"></p> <input type="number" id="output">
        <p id="answer"></p>
        <h5 id="aza"></h5>
        <button onclick="Start()">Start</button>
        <button onclick="Check()">Check</button>
        <button onclick="Next()">Next</button>
        


    </div>




    <script>
        var NumberA = Math.floor(Math.random()*10)
        var NumberB =  Math.floor(Math.random()*10)
        let result = NumberA*NumberB

        function Start(){
            document.getElementById('display').innerHTML = `${NumberA} x ?`
            document.getElementById('answer').innerHTML = result
            
        }
         function Next(){
          location.reload()
        }
        function Check(){
         const UserIn = document.getElementById("output").value
         let Divide = eval(result/NumberA)
         if (Divide == UserIn) {
           document.getElementById("aza").innerHTML = "Correct"
         }
         else{
            document.getElementById("aza").innerHTML = "wrong"
         }

         
        }

        
        
     
      


    </script>
    
</body>
</html>
